<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Main red circle -->
  <circle cx="100" cy="85" r="70" fill="#E84B30"/>
  
  <!-- Bird silhouette -->
  <g fill="#1a1a1a">
    <!-- Bird body -->
    <ellipse cx="95" cy="90" rx="35" ry="28" transform="rotate(-15 95 90)"/>
    <!-- Bird head -->
    <circle cx="65" cy="70" r="22"/>
    <!-- Long beak -->
    <polygon points="45,68 5,58 45,72"/>
    <!-- Tail feathers -->
    <polygon points="130,75 175,45 170,55 178,62 135,85"/>
  </g>
  
  <!-- White wing accent lines -->
  <g stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" fill="none">
    <line x1="85" y1="82" x2="115" y2="72"/>
    <line x1="88" y1="90" x2="120" y2="82"/>
    <line x1="90" y1="98" x2="118" y2="92"/>
  </g>
  
  <!-- Robot head badge -->
  <g transform="translate(145, 140)">
    <!-- Antenna -->
    <line x1="0" y1="-38" x2="0" y2="-30" stroke="#1a1a1a" stroke-width="3"/>
    <circle cx="0" cy="-41" r="4" fill="#E84B30" stroke="#1a1a1a" stroke-width="1.5"/>
    
    <!-- Robot head -->
    <rect x="-22" y="-28" width="44" height="36" rx="6" fill="#5a5a5a" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="-9" cy="-14" r="7" fill="#1a1a1a"/>
    <circle cx="9" cy="-14" r="7" fill="#1a1a1a"/>
    <circle cx="-9" cy="-14" r="3" fill="#4FC3F7"/>
    <circle cx="9" cy="-14" r="3" fill="#4FC3F7"/>
    
    <!-- Mouth grill -->
    <rect x="-12" y="0" width="24" height="4" rx="1" fill="#1a1a1a"/>
  </g>
</svg>
