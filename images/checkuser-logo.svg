<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Main red circle -->
  <circle cx="100" cy="85" r="70" fill="#E84B30"/>
  
  <!-- Bird silhouette -->
  <g fill="#1a1a1a">
    <!-- Bird body -->
    <ellipse cx="95" cy="90" rx="35" ry="28" transform="rotate(-15 95 90)"/>
    <!-- Bird head -->
    <circle cx="65" cy="70" r="22"/>
    <!-- Long beak -->
    <polygon points="45,68 5,58 45,72"/>
    <!-- Tail feathers -->
    <polygon points="130,75 175,45 170,55 178,62 135,85"/>
  </g>
  
  <!-- White wing accent lines -->
  <g stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" fill="none">
    <line x1="85" y1="82" x2="115" y2="72"/>
    <line x1="88" y1="90" x2="120" y2="82"/>
    <line x1="90" y1="98" x2="118" y2="92"/>
  </g>
  
  <!-- Checkuser badge - person with info icon above -->
  <g transform="translate(145, 140)">
    <!-- Circle background -->
    <circle cx="0" cy="-5" r="24" fill="#5a5a5a" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Person icon -->
    <g transform="translate(0, 4)">
      <!-- Person head -->
      <circle cx="0" cy="-4" r="6" fill="#ffffff"/>
      <!-- Person body/shoulders -->
      <path d="M-9,12 Q-9,4 0,4 Q9,4 9,12" fill="#ffffff"/>
    </g>
    
    <!-- Info icon above person -->
    <g transform="translate(0, -18)">
      <circle cx="0" cy="0" r="6" fill="#4FC3F7" stroke="#1a1a1a" stroke-width="1"/>
      <text x="0" y="4" font-family="Georgia, serif" font-size="10" font-weight="bold" fill="#1a1a1a" text-anchor="middle">i</text>
    </g>
  </g>
</svg>
